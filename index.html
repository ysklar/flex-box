<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex-box</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="main-title">
				<h1>flex-box</h1>
			</div>
		</header>	
		<main>
			<section>
				<div class="wrapper">
					<div class="title">
						<h2>flex-wrap</h2>
					</div>
					<div class="control wrap-control">
						<ul>
							<li class="button">wrap</li>
							<li class="button">nowrap</li>
						</ul>
					</div>
					<div class="main flex-wrap">
						<div class="item"><span>1</span></div>
						<div class="item"><span>2</span></div>
						<div class="item"><span>3</span></div>
						<div class="item"><span>4</span></div>
						<div class="item"><span>5</span></div>
						<div class="item"><span>6</span></div>
						<div class="item"><span>7</span></div>
						<div class="item"><span>8</span></div>
						<div class="item"><span>9</span></div>
						<div class="item"><span>10</span></div>
					</div>
				</div>
			</section>
			<section>
				<div class="wrapper">
					<div class="title">
						<h2>flex-direction</h2>
					</div>
					<div class="control direction-control">
						<ul>
							<li class="button">column</li>
							<li class="button">row</li>
						</ul>
					</div>
					<div class="main direction">
						<div class="item"><span>1</span></div>
						<div class="item"><span>2</span></div>
					</div>
				</div>
			</section>
			<section>
				<div class="wrapper">
					<div class="title">
						<h2>justify-content</h2>
					</div>
					<div class="control justify-content-control">
						<ul>
							<li class="button">start</li>
							<li class="button">center</li>
							<li class="button">space-between</li>
							<li class="button">space-around</li>
							<li class="button">space-evenly</li>
						</ul>
					</div>
					<div class="main justify-content">
						<div class="item"><span>1</span></div>
						<div class="item"><span>2</span></div>
					</div>
				</div>
			</section>
			<section>
				<div class="wrapper">
					<div class="title">
						<h2>align-items</h2>
					</div>
					<div class="control align-items-control">
						<ul>
							<li class="button">stretch</li>
							<li class="button">center</li>
							<li class="button">start</li>
							<li class="button">end</li>
						</ul>
					</div>
					<div class="main align-items">
						<div class="item"><span>1</span></div>
						<div class="item"><span>2</span></div>
						<div class="item"><span>3</span></div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
